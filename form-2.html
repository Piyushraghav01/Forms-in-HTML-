<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking form</title>
  </head>
  <body>
    <h1>Please schedule your trip</h1>
    <form>
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="First Name only"
        required
      />
      <br /><br />
      <label for="pass">Password:</label>
      <input
        type="password"
        id="pass"
        name="password"
        required
        minlength="6"
        maxlength="8"
        size="30"
      />
      <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
