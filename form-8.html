<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking form</title>
  </head>
  <body>
    <h1>Please schedule your Trip</h1>
    <form action="success.html" method="post" target="_blank">
      <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="First Name only" required />
        <br /><br />

      <label for="pass">Password:</label>
        <input
          type="password"
          id="pass"
          name="password"
          required
        />
        <br /><br />
      <input type="submit"/>
    </form>
  </body>
</html>
